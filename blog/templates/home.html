{% extends 'base.html' %}
{% block content %}
    <h3>Recent Posts</h3>
{% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <small>{{ post.date_created.strftime("%Y-%m-%d") }}</small>
        <p>{{ post.content[:204] }}...</p>
        <a href="{{ url_for('main.post_detail', id=post.id) }}">
            Read More
        </a>
    </article>
    <hr>
{% else %}
    <p>No posts yet.</p>
{% endfor %}

{% endblock %}
