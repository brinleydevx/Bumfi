{% extends 'base.html' %}

{% block title %}Login â€” Bumfi{% endblock %}

{% block content %}
  <div class="auth-card container">
    <h2 class="auth-title">Sign in to Bumfi</h2>

    <form method="POST" class="auth-form">
      <div class="form-row">
        <label for="username">Username</label>
        <input id="username" name="username" class="input" placeholder="Username" required>
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="input" placeholder="Password" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Login</button>
        <a class="muted" href="{{ url_for('main.reset_request') }}">Forgot password?</a>
      </div>
    </form>

    <p class="auth-footer">Don't have an account? <a href="{{ url_for('main.register') }}">Create one</a></p>
  </div>
{% endblock %}
